<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases</title>

    <link rel="stylesheet" href="moon-phase.css">
</head>
<script type="module" src="output/bundle.js"></script>
<body>
    <div class="container">
        <div class="header">
            <h1>Moon Phases</h1>
            <a href="index.html" class="back-link">Back to Weather</a>
        </div>

        <!-- Spotlight for the Current Moon Phase -->
        <div class="current-moon-phase">
            <h2>Current Moon Phase</h2>
            <div class="spotlight">
                <img src="" alt="Current Moon Phase" class="spotlight-image" id="current-moon-phase">
            </div>
        </div>

        <div class="moon-phases">
            <h2>Upcoming Moon Phases</h2>
            <ul>
                <li>
                    <img src="" alt="New Moon" class="moon-image" id="1-moon-phase-image">
                    <span id="moon-phase-text-1">New Moon - October 1</span>
                </li>
                <li>
                    <img src="" alt="First Quarter" class="moon-image" id="2-moon-phase-image">
                    <span id="moon-phase-text-2">First Quarter - October 8</span>
                </li>
                <li>
                    <img src="" alt="Full Moon" class="moon-image" id="3-moon-phase-image">
                    <span id="moon-phase-text-3">Full Moon - October 15</span>
                </li>
                <li>
                    <img src="" alt="Last Quarter" class="moon-image" id="4-moon-phase-image">
                    <span id="moon-phase-text-4">Last Quarter - October 22</span>
                </li>
                <li>
                    <img src="" alt="New Moon" class="moon-image" id="5-moon-phase-image">
                    <span id="moon-phase-text-5">New Moon - October 29</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
