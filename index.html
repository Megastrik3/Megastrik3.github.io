<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="CurrentAndHourly.css">
</head>
<script type="module" src="js/current_hourly.js"></script>
<body>
    <div class="container">
        <div class="header">
            <div class="weather-icon">
                <img class="current-weather-image" id="current-weather-icon" src="">
            </div>
            <div class="current-weather">
                <h1 id="current-temperature">--Â°F</h1>
                <button id="toggleButton">Switch to Celsius</button>
                <p id="current-description">Weather description</p>
                <div class="sun-times">
                    <div class="sun-time-box">
                        <p id="sunrise-time">Sunrise: 7:15 AM</p>
                    </div>
                    <div class="sun-time-box">
                        <p id="sunset-time">Sunset: 6:45 PM</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <h2 id="location">Location: --</h2>
                <p id="date">Date</p>
                  <button id="SelectLocationBtn">Select Location</button>
                     <div id="locationLightbox" class="lightbox">
                    </div>

                <div class="header">
                    <a href="moon-phase.html" class="moon-phase-link">&#127769;</a>
                </div>
            </div>
            <div class="advice" id="advice">
            </div>
        </div>

        <div class="hourly-forecast" id="hourly-forecast">
        </div>
        <div class="weekly-weather" id="weekly-weather-days"></div>

        <div class="highlights">
            <h3>Today's Weather Highlights</h3>
                <p id="detailedForecast"></p>
        </div>
    </div>
</body>
</html>
