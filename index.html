<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="CurrentAndHourly.css">
    <script type="module" src="js/app.js"></script>
    <script type="module" src="./js/vertexAI.js"></script>
    <script type="module" src="./js/sun_data.js"></script>
    <script type="module" src="js/current_hourly.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="weather-icon" id="current-weather-icon">☀️</div>
            <div class="current-weather">
                <h1 id="current-temperature">--°F</h1>
                <button id="toggleButton">Switch to Celsius</button> 
                <p id="current-description">Weather description</p>
                <div class="sun-times">
                    <div class="sun-time-box">
                        <p id="sunrise-time">Sunrise: 7:15 AM</p>
                    </div>
                    <div class="sun-time-box">
                        <p id="sunset-time">Sunset: 6:45 PM</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <h2 id="location">Location: --</h2>
                <p id="date">Date</p>
                  <button id="SelectLocationBtn">Select Location</button>
                     <div id="locationLightbox" class="lightbox">
                       <iframe src="LocationSelect.html" class="lightbox-content"></iframe>
                    </div>
    
            </div>
            <div class="advice" id="advice">
            </div>
        </div>

        <div class="hourly-forecast" id="hourly-forecast">
        </div>

        <div class="header">
            <a href="moon-phase.html" class="moon-phase-link">&#127769;</a>
        </div>
        

        <div class="highlights">
            <h3>Weather Highlights</h3>
            <ul>
                <li id="activity1">Have a picnic</li>
                <li id="activity2">Go for a walk</li>
            </ul>
        </div>
    </div>

</body>
</html>
