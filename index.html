<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="CurrentAndHourly.css">
</head>

<body>

    <div id="loading-screen">
        <img src="loading.gif" alt="Loading..." />
    </div>

    <div class="title-section">
        <img src="SkyCastLogo.png" alt="SkyCast Logo" class="title-logo">
        <h1 class="title-text">Welcome to SkyCast</h1>
    </div>
    
    <div class="container">
        <a href="moon-phase.html" class="moon-phase-link">&#127769;</a>
        <div class="header">
            <div class="location">
                <h2 id="location">Location: --</h2>
                <p id="date">Date</p>
                  <button id="SelectLocationBtn">Select Location</button>
                  <div id="locationLightbox" class="lightbox" style="display: none;">
                    <div class="lightbox-content">
                        <h2>Select your location</h2>
                        <button id="currentLocationBtn">Use My Current Location</button>
                        <button id="otherBtn">Other</button>
                        <div id="locationDD" style="display: none;">
                            <input type="text" id="locationSelect" placeholder="Type your location...">
                        </div>
                        <button id="doneBtn">Done</button>
                    </div>
                </div>

                

            </div>

            <div class="weather-icon">
                <img class="current-weather-image" id="current-weather-icon" src="">
                <p id="current-description"></p>            
            </div>

            <div class="current-weather">
                <h1 id="current-temperature">--Â°F</h1>
                <button id="toggleButton">Switch to Celsius</button>
                <p id="current-description"></p>
            </div>

            <div class="advice" id="advice">
            </div>
        </div>

        

        <div class="hourly-weather-section">
            <h2 class="section-header">Hourly Weather</h2>
            <div class="hourly-forecast" id="hourly-forecast">
                <!-- Hourly weather data goes here -->
            </div>
        </div>

        <div class="sun-times">
            <div class="sun-time-box">
                <p id="sunrise-time">Sunrise: --</p>
            </div>
            <div class="sun-time-box">
                <p id="sunset-time">Sunset: --</p>
            </div>
        </div>

        <div class="weekly-weather-section">
            <h2 class="section-header">Weekly Weather</h2>
            <div class="weekly-weather" id="weekly-weather-days">
                <!-- Weekly weather data goes here -->
            </div>
        </div>


        <div class="highlights">
            <h3>Today's Weather Highlights</h3>
            <p id="detailedForecast"></p>
        </div>
    </div>

    <!-- Ensure correct script inclusion -->
    <script type="module" src="js/current_hourly.js"></script>
</body>
</html>
